<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>NaviCard UPB</title>
</head>

<body class="bg-dark">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
            </div>
            <div class="col text-center">
                <img src="logo.png" alt="">
                <h3 class="text">Generador de tarjetas de regalo</h3>
                <div id="card-container">
                    <br /><br />
                    <div id="card-background" class="img-thumbnail">
                        <img src="https://media.istockphoto.com/photos/merry-christmas-baubles-on-snow-with-fir-branches-picture-id1066685262?k=6&m=1066685262&s=612x612&w=0&h=i5q-28kVJoBtG5EhRIOPBylj9tm1rS7HeWglNzUlwbY="
                            alt="card-background" />
                    </div>
                    <div id="card-text" class="textArea">Texto de muestra</div>
                </div>
                <label class=" p-2">
                    <h5>Elige el fondo de tu tarjeta:</h5>
                </label>
                <br>
                <div id="background-choices-container">
                    <br /><br />
                    <div class="background-choice img-thumbnail" sty">
                        <img src="https://media.istockphoto.com/photos/merry-christmas-baubles-on-snow-with-fir-branches-picture-id1066685262?k=6&m=1066685262&s=612x612&w=0&h=i5q-28kVJoBtG5EhRIOPBylj9tm1rS7HeWglNzUlwbY="
                            alt="" />
                    </div>
                    <div class="background-choice img-thumbnail">
                        <img src="https://i.pinimg.com/736x/a4/0d/ec/a40dec1d574e97f170fda42afb7cabbd.jpg" alt="" />
                    </div>
                    <div class="background-choice img-thumbnail">
                        <img src="https://i.pinimg.com/736x/2c/8f/b4/2c8fb4a07908db371c99e2b829a6d8f2.jpg" alt="" />
                    </div>
                    <div class="background-choice img-thumbnail">
                        <img src="https://images.unsplash.com/photo-1508161250369-a7ecbdfb67fe?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHw%3D&w=1000&q=80"
                            alt="" />
                    </div>
                    <div class="background-choice img-thumbnail">
                        <img src="https://www.imagenesdenavidad.net/fondos-navidenos/fondos-navidenos.jpg" alt="" />
                    </div>
                    <div class="background-choice img-thumbnail">
                        <img src="https://st2.depositphotos.com/42774578/42992/i/450/depositphotos_429921438-stock-photo-single-christmas-tree-ornaments-monochrome.jpg"
                            alt="" />
                    </div>
                </div>
                <div id="user-input">
                    <label for="user-text" class="text-muted">
                        <h5>Escribe el contenido de tu tarjeta:</h5>
                    </label>
                    <textarea name="user-text" id="user-text" class="form-control" cols="30" rows="10"
                        oninput="updateText()"></textarea>
                    <br>
                    <div id="text-color-selector" class="">
                        <p class="text-secondary p-2">
                        <h6>Elige el color de texto que mas te guste:</h6>
                        </p>
                        <input type="color" class="form-control form-control-color position-absolute top-95 start-50"
                            id="exampleColorInput" value="#563d7c" title="Choose your color"
                            onclick="changeTextColor(value)">
                    </div>
                    <div id="font-selector">
                        <div class="font-choice" style="font-family: Parisienne;" onclick="changefont('Parisienne')">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col text-center">
                <a type="button" class="btn btn-success btn-lg" href="img1.jpeg" download>Descarga tu Carta Â¡Aqui!</a>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
